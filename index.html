<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDA - Health and Climate Risk Management Portal</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <script type="module" src="/src/js/app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Top Navigation Bar -->
    <header class="bg-gray-800 text-white shadow-lg z-20">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="/" class="logo hover:opacity-90 transition-opacity">
                    <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3L20 7V17L12 21L4 17V7L12 3Z" stroke="url(#logo-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 8L16 10V14L12 16L8 14V10L12 8Z" stroke="url(#logo-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="logo-gradient" x1="4" y1="3" x2="20" y2="21" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#818cf8"/>
                                <stop offset="100%" stop-color="#4f46e5"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <h1 class="logo-text">HANDA</h1>
                </a>

                <!-- Navigation -->
                <nav id="nav-container" class="hidden md:flex space-x-4">
                    <!-- Navigation items will be dynamically added here -->
                </nav>

                <!-- Right Side Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <!-- GitHub Link -->
                    <a href="https://github.com/Yunimo30/HANDA-Management-Portal" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       title="View on GitHub"
                       class="text-gray-300 hover:text-white transition-colors p-2 rounded-lg hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                        </svg>
                    </a>

                    <!-- Auth Status -->
                    <div id="auth-status" class="text-sm bg-gray-700 rounded-lg shadow-inner px-4 py-2">
                        <!-- Auth status will be dynamically added here -->
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <!-- Mobile navigation items will be added here -->
            </div>
            
            <!-- Mobile GitHub Link -->
            <div class="px-4 py-3 border-t border-gray-600">
                <a href="https://github.com/Yunimo30/HANDA-Management-Portal" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   title="View on GitHub"
                   class="inline-flex text-gray-300 hover:text-white p-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>

            <!-- Mobile auth status -->
            <div class="px-4 py-3 border-t border-gray-600">
                <div id="mobile-auth-status" class="text-sm text-gray-300">
                    <!-- Mobile auth status will be added here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1 p-4 md:p-6 lg:p-8 transition-all duration-300 overflow-auto">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Modal -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800"></h3>
            <p id="modal-body" class="mb-6 text-gray-600"></p>
            <button id="modal-close-btn" class="btn-primary w-full">Close</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/js/app.js"></script>
</body>
</html>
